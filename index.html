<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>register</title>
</head>
<script src="control.js?v=2" defer></script>
<body>
    <div id="notif"></div>
    <div id="form" class="neon-form">
        
        <form action="register.php" method="POST"  >
            <table>
                <tr><h1 id="title">Register</h1></tr>
                <tr>
                    <td><label>Username:</label></td>
                    <td ><input type="text" name="un" id="un" ><span></span></td>
                </tr>
                <tr>
                    <td><label>Tel:</label></td>
                    <td ><input type="text" name="tel" id="tel" ><span></span></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td ><input type="text" name="email" id="email" ><span></span></td>
                </tr>

                    <td><label>Date of birth:</label></td>

                </tr>
                <tr>
                    <td><label>password:</label></td>
                    <td ><input type="text" name="pass" id="pass" ><span></span></td>
                </tr>
                <tr>
                    <td><label>confirm password:</label></td>
                    <td ><input type="text" name="cpass" id="cpass" ><span></span></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="submit"class="neon-submit"><span></span></th>
                </tr>
                
            </table>
            
        </form>
